<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Clientes</h3>
      </div>
      <div class="card-body">
        <form action="">

            <div class="form-group">
            <label for="">id:</label>
            <input [(ngModel)]="cliente222.id" name="id" type="text" class="form-control" readonly> 
            </div>

          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="cliente222.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input [(ngModel)]="cliente222.apellido" name="apellido" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Clasificacion:</label>
            <input [(ngModel)]="cliente222.clasificacion" name="clasificacion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Cedula:</label>
            <input [(ngModel)]="cliente222.cedula" name="cedula" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">Fecha:</label>
            <input [(ngModel)]="cliente222.created_at" name="created_at" type="date" class="form-control">
          </div>
     
          <button (click)="Actualizar(cliente222)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
